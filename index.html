<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LAMP</title>
  </head>
  <body>
    <center>
      <h1>4K Ultra High-Res Lamp Stream</h1>
      <iframe width="1280" height="720" src="https://www.youtube.com/embed/n3ZjiRuyyWE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <br>
      <button onclick="switchOn()">Switch On</button>
      <button onclick="switchOff()">Switch Off</button>
    </center>

    <script type="text/javascript">
      function switchOn() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://justjackstuff.com:8123/api/webhook/switch_ON_PublicUsage");
        xhr.send();
      }
      function switchOff() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://justjackstuff.com:8123/api/webhook/switch_OFF_PublicUsage");
        xhr.send();
      }
    </script>
  </body>
</html>
