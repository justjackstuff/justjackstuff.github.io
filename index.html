
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#">Random Picture</a>
</div>

<div style="padding-left:16px">
  <h2>Click the button to see a random picture from https://prnt.sc/</h2>
  <p>The button will open a new page with the randomly selected picture.</p>

<button onclick="window.open('https://prnt.sc/', '_blank');">Get Random Picture</button>
  
</div>

</body>
</html>
