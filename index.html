<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Get random characters</button>

<script>
function myFunction() {
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  
    for (var i = 0; i < 6; i++)
      text += possible.charAt(Math.floor(Math.random() * possible.length));
  
    var newURL = "https://prnt.sc/" + text;
    window.open(newURL);
}
</script>

</body>
</html>
